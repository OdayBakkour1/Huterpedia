name: Trigger Process Staging Articles

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  call-process-staging-articles:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase process-staging-articles Edge Function
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -X POST "https://gzpayeckolpfflgvkqvh.functions.supabase.co/process-staging-articles" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" 